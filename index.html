<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoNews — Новости рядом с тобой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="GeoNews" id="logo">
        <h1>GeoNews</h1>
        <p class="subtitle">Новости рядом с тобой</p>
    </header>
    <main>
        <section class="controls">
            <label for="date-picker">Выберите дату новостей:</label>
            <input type="date" id="date-picker" max="">
        </section>
        <section id="location">
            <span>Местоположение: </span>
            <span id="city"></span>, <span id="country"></span>
        </section>
        <section id="news-list">
            <div class="loading">Идет загрузка новостей...</div>
        </section>
    </main>
    <footer>
        <span>© 2025 GeoNews</span>
    </footer>
    <script src="geolocation.js"></script>
    <script src="app.js"></script>
</body>
</html>
